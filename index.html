<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-M</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image">

  <script type="text/javascript">
    if (sessionStorage.length < 2) {
      window.location.href = "./login/index.html";
    };
  </script>
</head>

<body>

  <div class="centerFlex">
    <h1 id="title">Project-M</h1>
    <p class="welcomeText">
      Welcome, <span></span><br>
      this is my prediction of your chosen card
    </p>
    <div class="card">

      <div class="deck2 cardContainer">
        <img src="./images/cards/dis/purple_back.png" alt="purple deck of cards" class="deck">
      </div>
      <div class="deck1 cardContainer">
        <img src="./images/cards/dis/purple_back.png" alt="purple deck of cards" class="deck">
      </div>

      <div class="back1 cardContainer">
        <img src="./images/cards/dis/purple_back.png" alt="purple card back" class="cardBack">
      </div>

      <div class="back2 cardContainer">
        <img src="./images/cards/dis/purple_back.png" alt="purple card back" class="cardBack">
      </div>

      <div class="back3 cardContainer">
        <img src="./images/cards/dis/purple_back.png" alt="purple card back" class="cardBack">
      </div>

      <div class="back4 cardContainer">
        <img src="./images/cards/dis/purple_back.png" alt="purple card back" class="cardBack">
      </div>

      <div class="innerCard">

        <div class="back5 cardContainer">
          <img src="./images/cards/dis/purple_back.png" alt="purple card back" class="cardBack">
        </div>

        <div class="front cardContainer">
          <img src="./images/cards/AS.png" alt="Ace of Clubs" class="cardFront">
        </div>

      </div>
    </div>


  </div>

  <script src="./index.js"></script>
